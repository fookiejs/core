name: CI
on:
    push:
        branches:
            - main
        pull_request:
            branches:
                - main
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run linter
              run: npm run lint

            - name: Run tests
              run: npm test

            - name: Build project
              run: npm run build
    bump-version:
        needs: build-and-test
        runs-on: ubuntu-latest
        if: |
            github.event_name != 'pull_request' &&
            !contains(github.event.head_commit.message, '[patch]')
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - name: Bump version
              run: |
                  git config user.name "Fookie JS BOT"
                  git config user.email "admin@fookiejs.com"
                  npm version patch
                  git commit -m "[patch]"
                  git push --follow-tags
    publish:
        needs: bump-version
        runs-on: ubuntu-latest
        if: |
            github.event_name != 'pull_request' &&
            contains(github.event.head_commit.message, '[patch]')
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build

            - name: Publish to NPM
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
