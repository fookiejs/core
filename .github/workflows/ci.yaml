name: CI
on:
    push:
        branches:
            - main
        pull_request:
            branches:
                - main
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              run: npm ci

            - name: Run linter
              run: npm run lint

            - name: Run tests
              run: npm test

            - name: Build project
              run: npm run build
    bump-version:
        needs: build-and-test
        runs-on: ubuntu-latest
        if: |
            github.event_name != 'pull_request' &&
            !contains(github.event.head_commit.message, '[PATCH]')
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
                  persist-credentials: false

            - name: Set up Node.js
              uses: actions/setup-node@v3

            - name: Bump version
              run: |
                  git config user.name "Fookie Bot"
                  git config user.email "<>"
                  npm version patch -m "[PATCH]"
                  git push
    publish:
        needs: bump-version
        runs-on: ubuntu-latest
        if: |
            github.event_name != 'pull_request' &&
            contains(github.event.head_commit.message, '[PATCH]')
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build

            - name: Publish to NPM
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
