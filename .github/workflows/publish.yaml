name: Npm Publishing
on:
    push:
        branches: [main]
        paths:
            - "src/**.js"
            - "**.test.js"
            - "**.json"
jobs:
    publish-npm:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  registry-url: https://registry.npmjs.org/
            - run: npm ci
            - run: npx tsc
            - run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
